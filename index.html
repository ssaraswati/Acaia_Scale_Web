<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<title>Acaia Scale Bluetooth</title>
		<script src="scale.js"></script>
		<script src="demo.js"></script>
		<link rel="stylesheet" href="demo.css"></style>
  	</head>
  	<body>
		<div class="background">
			<h1 class="title">Acaia Scale Bluetooth</h1>
			<div class="scale-body">
				<div>
					<div id="flowrate"></div>
				</div>
				<div class="selector-buttons">
					<button id="scales-button" class="scale-button inner-button selected-button" >SCALES</button>
					<div>/</div>
					<button id="data-button" class="scale-button inner-button">RESULTS</button>
				</div>
				<div id="scale-list" class="show"></div>
				<div id="data-list" class="hide"></div>
				<div class="panel">
					<button id="power" class="scale-button">P</button>
					<div id="timer" class="scale-display">-</div>
					<div id="weight" class="scale-display">-</div>
					<button id="tare" class="scale-button">T</button>
				</div>
			</div>
			<div class="footer">
				<button id="connect-button" class='scale-button'>
					<span class="button-text">ADD SCALE</span>
				</button>
				<div id="mode-display">Mode: -</div>
			</div>
		</div>
		<div class="graph-background" id="graph-display">
			<div class="graph-container">
				<div class="close-button">
					<button id="close-button" class="scale-button">CLOSE</button>
				</div>
				<canvas id="brew-chart"></canvas>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	</body>
</html>
